    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; init(); }
        function init(){
            particles=[]; const n=Math.floor((canvas.width*canvas.height)/9000);
            for(let i=0;i<n;i++) particles.push({
                x: Math.random()*canvas.width, 
                y: Math.random()*canvas.height, 
                s: Math.random()*1.5, 
                v: Math.random()*0.2+0.05, 
                o: Math.random()*0.8, 
                c: '#fbbf24'
            });
        }
        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p=>{
                ctx.globalAlpha=p.o; ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2); ctx.fill();
                p.y -= p.v; if(p.y<0){p.y=canvas.height;p.x=Math.random()*canvas.width;}
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize',resize); resize(); draw();
    </script>
